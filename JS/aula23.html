<!DOCTYPE html>
<html>
<head>
	<title>Aula 20 JS</title>

</head>
<body>
	<p>
		<script type="text/javascript">
			function teste(){
				var str = "Vinicius ABRAHAO algo";
				var patt = /abrahao/i;
				alert(str.match(patt));
			}
			function teste2(){
				var d = new Date();
				alert(d.getFullYear());
			}
			function teste3(){
				var str = "sdisdis  sfsfds";
				var n = str.indexOf("sdisdis")
				alert(n);
			}
		</script>
	</p>
	<p><button onclick="teste()">Clique aqui</button></p>
	<p><button onclick="teste2()">Clique aqui</button></p>
	<p><button onclick="teste3()">Clique aqui</button></p>
</body>
</html>
