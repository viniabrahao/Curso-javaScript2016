<!DOCTYPE html>
<html>
<head>
	<title>Primeiro Programa</title>
	<script>
		function displayhello(){
			document.getElementById("demo").innerHTML = "Hello World!!!";
		}
	</script>
</head>
<body>
	<h1>Primeiro titulo js </h1>
	<p id="demo">Paragrafo</p>
	<button type = "button" onclick="displayhello()">Hello World</button>
</body>
